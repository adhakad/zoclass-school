<app-header-navbar></app-header-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-2">
            <app-side-navbar></app-side-navbar>
        </div>
        <div class="col-12 col-lg-10">
            <div class="row">
                <div class="col-12 big-container">
                    <div class="col-lg-12 offset-lg-0">
                        <div class="main-card">

                            <div class="row pt-4 pb-2">
                                <div class="col-4 col-lg-2 offset-lg-5 pb-3">
                                    <button class="submit-button" mat-raised-button (click)="addFeesModel()"><mat-icon
                                            style="font-size: 20px;">add</mat-icon>Create Fee Structure</button>
                                </div>
                            </div>




                            <div class="modal fade show" [class.show]="showModal">
                                <div class="modal-dialog modal-dialog-top" role="document">

                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" style="color: #433c53c7;">Select Fees Structure 10th
                                            </h5>
                                            <mat-icon matRipple (click)="closeModal()"
                                                style="cursor: pointer;">close</mat-icon>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row" *ngIf="!feesMode">
                                                <div class="col-6">
                                                    <mat-checkbox class="example-margin" [(ngModel)]="admission"
                                                        (click)="feesType('admission',admission)">Admission
                                                        Fees</mat-checkbox>
                                                    <mat-checkbox class="example-margin" [(ngModel)]="books"
                                                        (click)="feesType('books',books)">Books
                                                        Fees</mat-checkbox>
                                                </div>
                                                <div class="col-6">
                                                    <mat-checkbox class="example-margin" [(ngModel)]="tution"
                                                        (click)="feesType('tution',tution)">Tution
                                                        Fees</mat-checkbox>
                                                    <mat-checkbox class="example-margin" [(ngModel)]="uniform"
                                                        (click)="feesType('uniform',uniform)">Uniform
                                                        Fees</mat-checkbox>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="submit-button" mat-raised-button
                                                        [disabled]="selectedFees.length==0"
                                                        (click)="selectFeesStructure()">Save</button>
                                                </div>
                                            </div>



                                            <form [formGroup]="feesForm" (ngSubmit)="feesStructureAddUpdate()"
                                                *ngIf="feesMode">

                                                <div formGroupName="type">
                                                    <div formArrayName="options">
                                                        <div *ngFor="let selectedFee of selectedFees; let i = index">
                                                            <div [formGroupName]="i">
                                                                <mat-form-field appearance="outline">
                                                                    <mat-label>{{selectedFee}} Fees</mat-label>
                                                                    <input matInput type="number"
                                                                        [formControlName]="selectedFee">
                                                                </mat-form-field>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="modal-footer">
                                                    <button class="submit-button" mat-raised-button [disabled]="!feesForm.valid"
                                                        type="submit">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
