<app-header-navbar></app-header-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-2">
            <app-side-navbar></app-side-navbar>
        </div>
        <div class="col-12 col-lg-10">
            <div class="row">
                <div class="col-12 big-container">
                    <div class="col-lg-12 offset-lg-0">
                        <div class="main-card">

                            <div class="row pt-4 pb-2">
                                <div class="col-4 col-lg-2 offset-lg-5 pb-3">
                                    <button class="submit-button" mat-raised-button
                                        (click)="addAdmitCardModel()"><mat-icon
                                            style="font-size: 20px;">add</mat-icon>Create Admit Card Structure</button>
                                </div>
                            </div>
                            <div class="modal fade show" [class.show]="showModal">
                                <div class="modal-dialog modal-dialog-scrollable modal-lg">

                                    <div class="modal-content" *ngIf="successMsg">
                                        <div class="modal-header">
                                            <h5 class="modal-title" style="color: transparent;">&nbsp;</h5>
                                        </div>
                                        <div class="modal-body">
                                            <p class="success-message">{{successMsg}}</p>
                                        </div>
                                        <div class="modal-footer">
                                            <mat-icon></mat-icon>
                                        </div>
                                    </div>

                                    <div class="modal-content" *ngIf="!successMsg && classSubject">
                                        <div class="modal-header">
                                            <h5 class="modal-title">{{updateMode?'Update': deleteMode ? 'Delete' :'Admit
                                                Card'}}</h5>
                                            <mat-icon matRipple (click)="closeModal()"
                                                style="cursor: pointer;">close</mat-icon>
                                        </div>

                                        <form [formGroup]="admitcardForm" (ngSubmit)="admitcardAddUpdate()"
                                            *ngIf="!deleteMode && classSubject">

                                            <div class="modal-body">
                                                <div *ngIf="errorCheck">
                                                    <p class="error-message">{{errorMsg}}</p>
                                                </div>
                                                <div class="container mt-3 mb-3">
                                                    <mat-form-field appearance="outline">
                                                        <mat-label>Exam Type</mat-label>
                                                        <mat-select type="text" matInput formControlName="examType">
                                                            <div *ngFor="let exam of examType">
                                                                <mat-option value="{{exam}}">{{exam | titlecase}}
                                                                    Exam</mat-option>
                                                            </div>
                                                        </mat-select>
                                                        <mat-hint
                                                            *ngIf="!admitcardForm.get('examType')?.valid && admitcardForm.get('examType')?.touched"
                                                            class="form-text text-danger">Exam type is
                                                            required</mat-hint>
                                                    </mat-form-field>
                                                </div>

                                                <div class="scroll-content">
                                                    <div class="wide-content">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-3">
                                                                    <div
                                                                        *ngFor="let subjects of classSubject; let i = index">
                                                                        <button mat-raised-button class="pt-2 pb-2 mb-4"
                                                                            style="background-color: transparent;box-shadow: none;">{{subjects}}</button>
                                                                    </div>
                                                                </div>
                                                                <div class="col-3">
                                                                    <div formGroupName="type">
                                                                        <div formArrayName="examDate">
                                                                            <div
                                                                                *ngFor="let subjects of classSubject; let i = index">
                                                                                <div [formGroupName]="i">
                                                                                    <mat-form-field
                                                                                        appearance="outline">
                                                                                        <mat-label>Exam Date</mat-label>
                                                                                        <input type="date" matInput
                                                                                            [formControlName]="subjects">
                                                                                    </mat-form-field>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-3">
                                                                    <div formGroupName="type">
                                                                        <div formArrayName="startTime">
                                                                            <div
                                                                                *ngFor="let subjects of classSubject; let i = index">
                                                                                <div [formGroupName]="i">
                                                                                    <mat-form-field
                                                                                        appearance="outline">
                                                                                        <mat-label>Start
                                                                                            Time</mat-label>
                                                                                        <mat-select type="text" matInput
                                                                                            [formControlName]="subjects">
                                                                                            <div
                                                                                                *ngFor="let subject of examTime">
                                                                                                <mat-option
                                                                                                    value="{{subject}}">{{subject}}</mat-option>
                                                                                            </div>
                                                                                        </mat-select>
                                                                                    </mat-form-field>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-3">
                                                                    <div formGroupName="type">
                                                                        <div formArrayName="endTime">
                                                                            <div
                                                                                *ngFor="let subjects of classSubject; let i = index">
                                                                                <div [formGroupName]="i">
                                                                                    <mat-form-field
                                                                                        appearance="outline">
                                                                                        <mat-label>End Time</mat-label>
                                                                                        <mat-select type="text" matInput
                                                                                            [formControlName]="subjects">
                                                                                            <div
                                                                                                *ngFor="let subject of examTime">
                                                                                                <mat-option
                                                                                                    value="{{subject}}">{{subject}}</mat-option>
                                                                                            </div>
                                                                                        </mat-select>
                                                                                    </mat-form-field>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer" *ngIf="!deleteMode">
                                                <button class="submit-button" mat-raised-button
                                                    [disabled]="!admitcardForm.valid" type="submit">Submit</button>
                                            </div>
                                            <!-- <div *ngIf="deleteMode">
                                                <h4>To delete admitcard detail, click ok to confirm.</h4>
                                                <div class="modal-footer">
                                                    <button class="delete-button" mat-raised-button type="button"
                                                        (click)="admitcardDelete(deleteById)">Ok</button>
                                                </div>
                                            </div> -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
