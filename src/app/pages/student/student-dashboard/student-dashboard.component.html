<app-header-navigation></app-header-navigation>
<div class="container-fluid dashboard-container">
  <div class="row">
    <div class="col-12 col-lg-2">
      <app-side-navigation></app-side-navigation>
    </div>
    <div class="col-12 col-lg-10">
      <div class="row">
        <div class="col-12 big-container">
          <div class="col-lg-12">
            <div class="main-card">
              <div class="row">
                <div class="col-12 col-lg-4 pt-2 pb-2">
                  <div class="row">
                    <div class="col-12">
                      <h3 >Student Dashboard</h3>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-lg-4 pt-2 pb-4">
                  <div class="row">
                    <div class="col-10 offset-1 category-card">
                      <h3  class="category-title" [routerLink]="['/student/fees']">Fees Payment</h3>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-4 pt-2 pb-4">
                  <div class="row">
                    <div class="col-10 offset-1 category-card">
                      <h3  class="category-title" [routerLink]="['/student/admit-card']">Admit Card</h3>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-4 pt-2 pb-4">
                  <div class="row">
                    <div class="col-10 offset-1 category-card">
                      <h3 class="category-title" [routerLink]="['/student/result']">Exam Result</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="spinner-container" *ngIf="loader">
  <div class="spinner-overlay" *ngIf="loader">
    <mat-progress-spinner *ngIf="loader" diameter="65" mode="indeterminate"
      strokeWidth="3"></mat-progress-spinner>
  </div>
</div>
