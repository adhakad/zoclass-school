<app-header></app-header>
<div class="home">
    <div class="row">
        <div class="main-card">
            <div class="banner-background">
                <div class="owl-carousel banner-carousel">
                    <div *ngFor="let bannerInfo of bannerInfo,let i = index">
                        <img class="banner-card" src="{{baseUrl}}/public/banner-image/{{bannerInfo.image}}"
                            alt="banner-{{i+1}}">
                    </div>
                </div>
            </div>
            <h3 class="mt-3">Toppers</h3>
            <div class="slider-main-card">
                <div class="owl-carousel topper-carousel">
                    <div *ngFor="let topperInfo of topperInfo,let i = index">
                        <div class="topper-card" matRipple>
                            <img src="{{baseUrl}}/public/topper-image/{{topperInfo.image}}" alt="topper-{{i+1}}">
                        </div>
                        <div class="topper-text-card">
                            <p>{{topperInfo.year}} - {{topperInfo.class | classSuffix}} {{topperInfo.percentile}}%</p>
                        </div>
                        <div class="topper-text-card">
                            <p>{{topperInfo.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ads-background">
                <div class="owl-carousel ads-carousel">
                    <div *ngFor="let adsInfo of adsInfo,let i = index">
                        <img class="ads-card" src="{{baseUrl}}/public/ads-image/{{adsInfo.image}}" alt="ads-{{i+1}}">
                    </div>
                </div>
            </div>
            <h3 class="mt-3">Testimonial</h3>
            <div class="slider-main-card">
                <div class="owl-carousel testimonial-carousel">
                    <div class="row testimonial-card" *ngFor="let testimonialInfo of testimonialInfo,let i = index">
                        <div class="col-12 img-container">
                            <img src="{{baseUrl}}/public/testimonial-image/{{testimonialInfo.image}}"
                                alt="testimonial-{{i+1}}">
                        </div>
                        <div class="col-12">
                            <h3>{{testimonialInfo.name}}</h3>
                        </div>
                        <div class="col-12">
                            <p>" {{testimonialInfo.role}} - {{testimonialInfo.desc}} "</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
<div class="spinner-container" *ngIf="loader">
    <div class="spinner-overlay" *ngIf="loader">
        <mat-progress-spinner *ngIf="loader" diameter="65" mode="indeterminate" strokeWidth="3"></mat-progress-spinner>
    </div>
</div>
