<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-6 offset-lg-3 login-card">
      <div class="row">
        <div class="col-12 col-lg-10 offset-lg-1 padding">
          <h3>Exam Result</h3>
          <div class="col-12">
            <h2>{{errorMsg}}</h2>
            <form [formGroup]="resultForm" (ngSubmit)="result()">
              <mat-form-field appearance="outline">
                <mat-label>Result No.</mat-label>
                <input matInput type="text" formControlName="email">
                <mat-hint *ngIf="!resultForm.get('email')?.valid && resultForm.get('email')?.touched"
                  class="form-text text-danger">Please enter email.</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <input matInput type="text" formControlName="email">
                <mat-hint *ngIf="!resultForm.get('email')?.valid && resultForm.get('email')?.touched"
                  class="form-text text-danger">Please enter email.</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Roll Number</mat-label>
                <input matInput type="text" formControlName="password">
                <mat-hint *ngIf="!resultForm.get('password')?.valid && resultForm.get('password')?.touched"
                  class="form-text text-danger">Please enter password.</mat-hint>
              </mat-form-field>


              <button type="submit" mat-raised-button [disabled]="!resultForm.valid" class="submit-button">Submit</button>
            </form>
            <!-- <p>Don't have an account yet? <a routerLink="/teacher/signup">Register now</a></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
